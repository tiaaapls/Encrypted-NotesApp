<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>REGISTER</title>
</head>

<body>
  <form id="registerForm" class="modern-form">
    <div class="form-title">Sign Up</div>
    <div class="input-group">
      <div class="input-wrapper">
        <svg fill="none" viewBox="0 0 24 24" class="input-icon">
          <circle
            stroke-width="1.5"
            stroke="currentColor"
            r="4"
            cy="8"
            cx="12"
          ></circle>
          <path
            stroke-linecap="round"
            stroke-width="1.5"
            stroke="currentColor"
            d="M5 20C5 17.2386 8.13401 15 12 15C15.866 15 19 17.2386 19 20"
          ></path>
        </svg>
        <input id="namaLengkap" required="" placeholder="Nama Lengkap" class="form-input" type="text" />
      </div>
    </div>
  
    <div class="form-body">
      <div class="input-group">
        <div class="input-wrapper">
          <svg fill="none" viewBox="0 0 24 24" class="input-icon">
            <path
              stroke-width="1.5"
              stroke="currentColor"
              d="M3 8L10.8906 13.2604C11.5624 13.7083 12.4376 13.7083 13.1094 13.2604L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z"
            ></path>
          </svg>
          <input id="email" required="" placeholder="Email" class="form-input" type="email" />
        </div>
      </div>

      <div class="input-group">
        <div class="input-wrapper">
          <svg fill="none" viewBox="0 0 24 24" class="input-icon">
            <circle
              stroke-width="1.5"
              stroke="currentColor"
              r="4"
              cy="8"
              cx="12"
            ></circle>
            <path
              stroke-linecap="round"
              stroke-width="1.5"
              stroke="currentColor"
              d="M5 20C5 17.2386 8.13401 15 12 15C15.866 15 19 17.2386 19 20"
            ></path>
          </svg>
          <input id="username" required="" placeholder="Username" class="form-input" type="text" />
        </div>
      </div>
  
      <div class="input-group">
        <div class="input-wrapper">
          <svg fill="none" viewBox="0 0 24 24" class="input-icon">
            <path
              stroke-width="1.5"
              stroke="currentColor"
              d="M12 10V14M8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z"
            ></path>
          </svg>
          <input id="password" required="" placeholder="Password" class="form-input" type="password" />
        </div>
      </div>
    </div>
  
    <button class="submit-button" type="submit">
      <span class="button-text">Create Account</span>
      <div class="button-glow"></div>
    </button>
  
    <div class="form-footer">
      <a class="login-link" href="login.html">
        Already have an account? <span>Login</span>
      </a>
    </div>
  </form> 
  
  <script src="assets/js/auth.js"></script>

</body>
</html>
