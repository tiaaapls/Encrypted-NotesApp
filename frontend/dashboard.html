<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <h1>NOTES</h1>
      </div>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="enkripsi.html">Enkripsi</a></li>
        <li><a href="dekripsi.html">Dekripsi</a></li>
      </ul>
    </div>
    <button class="logout">Logout</button>
  </nav>

  <main class="main-content">
    <h2 id="welcomeMsg">Selamat Datang, aku!</h2>
    <div class="dashboard-summary">
      <div class="dashboard-card">
        <h3>Catatan Terenkripsi</h3>
        <p id="encryptedNotes">0</p> 
      </div>
      <div class="dashboard-card">
        <h3>Catatan Terdekripsi</h3>
        <p id="decryptedNotes">0</p> 
      </div>
      <div class="dashboard-card">
        <h3>Total Catatan</h3>
        <p id="totalNotes">0</p> 
      </div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }
  </script>  

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/dashboard.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/encryption.js"></script>
  <script src="assets/js/decryption.js"></script>

</body>
</html>
